<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body>
  <div class="img-info">
      <img src="./eisenhower-matrix.jpg"><a class="img-info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p>
      <label for="new-task">Add Item</label>
      <div class="task-row__wrapper">
        <input id="new-task" class="task" type="text"><button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox"><label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit__btn">Edit</button>
        <button class="delete__btn"><img src="./remove.svg"></button>
      </li>
      <li class="edit-mode">
        <input type="checkbox"><label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit__btn">Save</button>
        <button class="delete__btn"><img src="./remove.svg"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked><label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit__btn">Edit</button>
        <button class="delete__btn"><img src="./remove.svg"></button>
      </li>
    </ul>
  </div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
